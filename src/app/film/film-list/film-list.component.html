<div class="container-md">
  <div class="table-responsive">
    <table class="table table-light table-hover table-bordered caption-top">
      <thead>
        <tr>
          <th class="col-6">Film</th>
          <th class="col-6">Rating</th>
        </tr>
      </thead>

      <tbody *ngFor="let film of recFilms">
        <tr>
          <td>{{film.filmTitle}}</td>
          <td>{{film.rating}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-footer></app-footer>
