<div class="container-md">
  <form #articleForm="ngForm" (ngSubmit)="onSubmitArticle(articleForm)">
    <div class="modal-body">

      <div class="form-group">
        <label for="article-title" class="col-form-label">Nadpis</label>
        <input type="text" id="article-title" class="form-control" [(ngModel)]="writtenArticle.title" required name="article-title">
      </div>

      <div class="form-group">
        <label for="article-image" class="col-form-label">Titulná fotka</label>
        <input id="article-image" class="form-control" type="file" accept="image/png" (change)="onImageUpload($event)">
      </div>

      <div class="form-group">
        <label for="article" class="col-form-label">Článok</label>
        <textarea id="article" class="form-control h-100" rows="15" [(ngModel)]="writtenArticle.text" required name="article"></textarea>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary mt-2 me-2" (click)="goBack()">Zavrieť</button>
      <button type="submit" class="btn btn-success mt-2" [disabled]="!articleForm.form.valid">Uložiť</button>
    </div>
  </form>
</div>
