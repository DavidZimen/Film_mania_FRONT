<div *ngFor="let article of articles">
  <div class="card">
    <img src="src/assets/1.jpg" alt="obrazok">
    <h5 class="card-header">{{ article.artTitle }}</h5>
    <div class="card-body">
      <p class="card-text">{{ article.artParagraph }}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
