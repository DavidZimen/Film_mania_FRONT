<div class="container-md">
  <div class="row">
    <div class="col-lg-9">
      <!--List of cards with articles-->
      <div  *ngFor="let article of articles">
        <div class="card border-dark mt-2">
          <div class="row">
            <div class="col-md-4 d-none d-md-block">
              <img src="{{ article.imgSource }}" class="img-thumbnail rounded ms-2 mt-3" alt="obrazok">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ article.artTitle }}</h5>
                <p class="card-text">{{ article.artParagraph }}</p>
                <div class="row">
                  <div class="col-6">
                    <a [routerLink]="['/article', article.artId]" class="btn btn-dark">Otvoriť článok</a>
                  </div>

                  <div class="col-6">
                    <div class="d-flex flex-row justify-content-end">
                      <div><img class="avatarPhoto me-2" src="{{ article.artAuthor.authorImage }}" alt="AvatarPhoto"></div>
                      <div class="align-self-end"><p class="authorText">{{ article.artAuthor.authorName }}</p></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3 mt-2">
      <app-rec-film-card></app-rec-film-card>
    </div>
  </div>
</div>
<app-footer></app-footer>
