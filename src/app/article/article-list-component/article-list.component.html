<div class="row">
  <!--List of cards with articles-->
  <div  *ngFor="let article of articles">
    <div class="card border-dark mb-2">
      <div class="row">
        <div class="col-md-4 d-none d-md-block">
          <img *ngIf="article.articleImage != null" src="data:image/png;base64,{{ article.articleImage.image}}" class="img-fluid img-thumbnail rounded" alt="obrazok">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.text }}</p>
            <div class="row">
              <div class="col-6">
                <a [routerLink]="['/article', article.id]" class="btn btn-dark">Otvoriť článok</a>
              </div>

              <div class="col-6 text-end">
                <div class="d-flex flex-row justify-content-end">
                  <div *ngIf="article.avatar != null"><img class="avatarPhoto me-2" height="35" width="35" src="data:image/png;base64,{{ article.avatar }}" alt="AvatarPhoto"></div>
                  <div *ngIf="article.avatar == null"><img class="avatarPhoto me-2" height="35" width="35" src="assets/stockAvatarImage.png" alt="AvatarPhoto"></div>
                  <div class="align-self-end"><p class="authorText mt-1">{{ article.fisrtName }} {{ article.lastName }}</p></div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
