<div class="container-md mb-2 mt-md-2">
  <!--<div class="row">
    <app-article-creation class="mt-2 mb-2" [updateArticle]="undefined" (newArticleEvent)="loadArticles()"></app-article-creation>
  </div>-->
  <div class="row">
    <div class="col-lg-9">
      <!--List of cards with articles-->
      <div  *ngFor="let article of articles">
        <div class="card border-dark mb-2">
          <div class="row">
            <div class="col-md-4 d-none d-md-block">
              <img *ngIf="article.articleImage != null" src="data:image/png;base64,{{ article.articleImage.image}}" class="img-fluid img-thumbnail rounded" alt="obrazok">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.text }}</p>
                <div class="row">
                  <div class="col-6">
                    <a [routerLink]="['/article', article.id]" class="btn btn-dark">Otvoriť článok</a>
                  </div>

                  <div class="col-6 text-end">
                    <div class="d-flex flex-row justify-content-end">
                      <div *ngIf="article.avatar != null"><img class="avatarPhoto me-2" src="data:image/png;base64,{{ article.avatar }}" alt="AvatarPhoto"></div>
                      <div *ngIf="article.avatar == null"><img class="avatarPhoto me-2" src="assets/stockAvatarImage.png" alt="AvatarPhoto"></div>
                      <div class="align-self-end"><p class="authorText">{{ article.fisrtName }} {{ article.lastName }}</p></div>
                    </div>


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3 sticky-md-top d-none d-lg-block" id="recFilmsWidget">
      <app-rec-film-card></app-rec-film-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
