<form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label for="email">E-mail</label>
    <input type="text"
           name="email"
           id="email"
           [(ngModel)]="userDto.email"
           #username="ngModel" required />
    <div *ngIf="f.submitted
          && !username.valid">Username is required</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label for="password">Heslo</label>
    <input type="password"
           name="password" [(ngModel)]="userDto.password"
           id="password"
           #password="ngModel"
           required />
    <div *ngIf="f.submitted
          && !password.valid">Password is required</div>
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</form>
