<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row">
      <div class="col-md-2"></div>

      <div class="col-md-8">
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <!-- Email input -->
          <div class="form-group form-outline mb-4">
            <label class="form-label" for="mail">E-mail</label>
            <input type="email" id="mail" class="form-control form-control-md" name="mail" [(ngModel)]="userDto.email"/>
          </div>

          <!-- Password input -->
          <div class="form-group form-outline mb-4">
            <label class="form-label" for="password">Heslo</label>
            <input type="password" id="password" class="form-control form-control-md" name="password" [(ngModel)]="userDto.password" />
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="stayLogged" checked />
              <label class="form-check-label" for="stayLogged"> Zostať prihlásený </label>
            </div>
            <a href="#">Zabudnuté heslo?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Prihlásiť sa</button>
        </form>
      </div>

      <div class="col-md-2"></div>
    </div>
  </div>
</section>
