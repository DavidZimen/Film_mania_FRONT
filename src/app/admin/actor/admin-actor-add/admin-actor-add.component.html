<div class="container-md">
  <form #actorForm="ngForm" (ngSubmit)="onSubmit(actorForm)">
    <div class="modal-body">

      <div class="form-group">
        <label for="article-title" class="col-form-label">Meno a priezvisko</label>
        <input type="text" id="article-title" class="form-control" [(ngModel)]="addedActor.name" required name="article-title">
      </div>

      <div class="form-group">
        <label for="article-image" class="col-form-label">Fotka</label>
        <input id="article-image" class="form-control" type="file" accept="image/png" (change)="onImageUpload($event)">
      </div>

      <div class="form-group">
        <label for="article" class="col-form-label">Popis</label>
        <textarea id="article" class="form-control h-100" rows="15" [(ngModel)]="addedActor.description" required name="article"></textarea>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary mt-2 me-2" (click)="goBack()">Zavrieť</button>
      <button type="submit" class="btn btn-success mt-2" [disabled]="!actorForm.form.valid">Uložiť</button>
    </div>
  </form>
</div>
