<div class="container-md">
  <h5 class="modal-title" id="deleteDirectorModalTitle">Upraviť režiséra</h5>

  <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">
    <div class="modal-body">

      <div class="form-group">
        <label for="director-name" class="col-form-label">Meno a priezvisko</label>
        <input type="text" id="director-name" class="form-control" [(ngModel)]="updatingDirector!.name" required name="director-title">
      </div>

      <div class="form-group">
        <label for="director-image" class="col-form-label">Fotka</label>
        <input id="director-image" class="form-control" type="file" accept="image/png" (change)="onImageUpload($event)">
      </div>

      <div class="form-group">
        <label for="director-update" class="col-form-label">Popis</label>
        <textarea id="director-update" class="form-control" rows="10" [(ngModel)]="updatingDirector!.description" required name="director"></textarea>
      </div>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary mt-2 me-2" [routerLink]="['/admin_director', adminId]">Zavrieť</button>
      <button type="submit" class="btn btn-success mt-2" [disabled]="!updateForm.form.valid">Uložiť zmeny</button>
    </div>

  </form>
</div>
